<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h2 id="bestseller-headline">
        <center>Am Beliebtesten</center>
        </h2>
        <br>
        <center>
        <div class="upsell_grid_dy products-grid" id="upsell-product-table-dy">
        ${#Recommendations}
        <div class="upsell_item" style="margin-right: 4vw;">
          <a class="product-image" href="${URL}">
            <img width="155" src="${Image}" alt="${Name}" title="${Name}">
          </a>
          <h4 class="product-name">
            <a href="${URL}">${Name}</a>
          </h4>
          <div class="price-box">
            <span id="dyStandardPrice">${price} €</span>
            <span id="dySpecialPrice" style="display:none;">
              <span style="text-decoration: line-through;">${normal_price} €</span>  <span style="color:red;"><span id="findSpecialPrice">${special_price}</span> €</span>
            </span>
          </div>
        </div>
        ${/Recommendations}
      </div>
      </center>
    <script src="main.js"></script>
</body>
</html>
